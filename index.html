<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ReData - Kurumsal Gayrimenkul Hafıza Sistemi</title>
  
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9446/9446950.png">
  <meta name="theme-color" content="#0054A6">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            remax: {
              blue: '#0054A6',
              red: '#E11B22',
              dark: '#1e293b',
              light: '#f1f5f9'
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <style>
    body { background-color: #f8fafc; }
    /* Scrollbar Düzenlemesi */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // --- BİLEŞENLER (COMPONENTS) ---

    // 1. Sol Menü (Sidebar)
    const Sidebar = ({ activeTab, setActiveTab }) => {
      const menuItems = [
        { id: 'dashboard', icon: 'LayoutDashboard', label: 'Genel Bakış' },
        { id: 'tapu', icon: 'FileSearch', label: 'Tapu Sorgu' },
        { id: 'portfoy', icon: 'Building2', label: 'Portföy' },
        { id: 'analiz', icon: 'LineChart', label: 'Pazar Analizi' },
        { id: 'settings', icon: 'Settings', label: 'Ayarlar' },
      ];

      return (
        <div className="w-64 bg-white h-screen fixed left-0 top-0 border-r border-slate-200 hidden md:flex flex-col z-50">
          <div className="p-6 border-b border-slate-100">
            <h1 className="text-2xl font-bold text-remax-blue flex items-center gap-2">
              <i data-lucide="database" className="w-8 h-8 text-remax-red"></i> ReData
            </h1>
            <p className="text-xs text-slate-500 mt-1 pl-10">Kurumsal Hafıza v1.0</p>
          </div>
          
          <nav className="flex-1 p-4 space-y-2">
            {menuItems.map((item) => (
              <button
                key={item.id}
                onClick={() => setActiveTab(item.id)}
                className={`w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all duration-200 font-medium ${
                  activeTab === item.id 
                    ? 'bg-remax-blue text-white shadow-lg shadow-blue-200' 
                    : 'text-slate-600 hover:bg-slate-50 hover:text-remax-blue'
                }`}
              >
                <i data-lucide={item.icon} className="w-5 h-5"></i>
                {item.label}
              </button>
            ))}
          </nav>

          <div className="p-4 border-t border-slate-100">
            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
              <div className="flex items-center gap-3">
                <div className="w-8 h-8 rounded-full bg-remax-red text-white flex items-center justify-center font-bold">A</div>
                <div>
                  <p className="text-sm font-bold text-slate-700">Admin User</p>
                  <p className="text-xs text-slate-500">Ofis Yöneticisi</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // 2. İstatistik Kartı
    const StatCard = ({ title, value, sub, icon, color }) => (
      <div className="bg-white p-6 rounded-2xl border border-slate-100 shadow-sm hover:shadow-md transition-shadow">
        <div className="flex justify-between items-start">
          <div>
            <p className="text-slate-500 text-sm font-medium mb-1">{title}</p>
            <h3 className="text-3xl font-bold text-slate-800">{value}</h3>
            <p className={`text-xs mt-2 font-medium ${color === 'red' ? 'text-remax-red' : 'text-green-600'}`}>
              {sub}
            </p>
          </div>
          <div className={`p-3 rounded-xl ${color === 'red' ? 'bg-red-50 text-remax-red' : 'bg-blue-50 text-remax-blue'}`}>
            <i data-lucide={icon} className="w-6 h-6"></i>
          </div>
        </div>
      </div>
    );

    // 3. Ana İçerik (Dashboard)
    const Dashboard = () => {
      const [inputData, setInputData] = useState("");

      return (
        <div className="space-y-6 animate-in fade-in duration-500">
          {/* Üst İstatistikler */}
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <StatCard title="Toplam Portföy" value="124" sub="+12 bu ay" icon="Building" color="blue" />
            <StatCard title="Bekleyen Talep" value="8" sub="Acil işlem gerekli" icon="Bell" color="red" />
            <StatCard title="Bölge Ort. Fiyat" value="₺4.2M" sub="%3.4 artış" icon="TrendingUp" color="blue" />
          </div>

          {/* Ana İşlem Alanı */}
          <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            {/* Sol: Veri Girişi */}
            <div className="lg:col-span-2 bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
              <div className="p-5 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h3 className="font-bold text-slate-800 flex items-center gap-2">
                  <i data-lucide="pen-tool" className="w-4 h-4 text-remax-blue"></i> Hızlı Veri İşleme
                </h3>
                <span className="text-xs bg-remax-blue text-white px-2 py-1 rounded">AI Destekli</span>
              </div>
              <div className="p-6">
                <textarea 
                  className="w-full h-40 p-4 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none text-slate-700 placeholder:text-slate-400"
                  placeholder="Buraya tapu bilgisini, müşteri notunu veya sahibinden ilan metnini yapıştırın...&#10;Sistem otomatik olarak ayrıştırıp veritabanına kaydedecektir."
                  value={inputData}
                  onChange={(e) => setInputData(e.target.value)}
                ></textarea>
                <div className="flex justify-end mt-4 gap-3">
                  <button className="px-4 py-2 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition-colors">
                    Temizle
                  </button>
                  <button className="bg-remax-blue hover:bg-blue-800 text-white px-6 py-2 rounded-lg font-bold shadow-lg shadow-blue-200 transition-all flex items-center gap-2">
                    <i data-lucide="zap" className="w-4 h-4"></i> Analiz Et ve Kaydet
                  </button>
                </div>
              </div>
            </div>

            {/* Sağ: Son İşlemler */}
            <div className="bg-white rounded-2xl border border-slate-200 shadow-sm">
              <div className="p-5 border-b border-slate-100">
                <h3 className="font-bold text-slate-800">Son Hareketler</h3>
              </div>
              <div className="divide-y divide-slate-100">
                {[1, 2, 3].map((i) => (
                  <div key={i} className="p-4 hover:bg-slate-50 transition-colors cursor-pointer">
                    <div className="flex items-center justify-between mb-1">
                      <span className="text-xs font-bold text-remax-blue bg-blue-50 px-2 py-0.5 rounded">Satılık Daire</span>
                      <span className="text-xs text-slate-400">2s önce</span>
                    </div>
                    <p className="text-sm font-medium text-slate-700">İzmir Karşıyaka 3+1 Daire Analizi</p>
                  </div>
                ))}
              </div>
            </div>

          </div>
        </div>
      );
    };

    // --- ANA UYGULAMA (APP) ---
    const App = () => {
      const [activeTab, setActiveTab] = useState('dashboard');

      // İkonları render sonrası yükle
      useEffect(() => {
        lucide.createIcons();
      }, [activeTab]); // Tab değişince ikonları yenile

      return (
        <div className="min-h-screen flex bg-slate-50">
          {/* Sidebar */}
          <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} />
          
          {/* Mobil Header (Sadece mobilde görünür) */}
          <div className="md:hidden fixed top-0 w-full bg-white border-b border-slate-200 p-4 z-40 flex justify-between items-center">
             <h1 className="text-xl font-bold text-remax-blue">ReData</h1>
             <button className="text-slate-600"><i data-lucide="menu"></i></button>
          </div>

          {/* Ana İçerik Alanı */}
          <main className="flex-1 md:ml-64 p-4 md:p-8 mt-14 md:mt-0 transition-all">
            <header className="mb-8 hidden md:block">
              <h2 className="text-3xl font-bold text-slate-800">Hoşgeldiniz</h2>
              <p className="text-slate-500">Bugün gayrimenkul verilerini yönetmek için harika bir gün.</p>
            </header>
            
            {/* Sayfa İçeriği Değişimi */}
            {activeTab === 'dashboard' && <Dashboard />}
            {activeTab !== 'dashboard' && (
              <div className="flex flex-col items-center justify-center h-96 text-slate-400">
                <i data-lucide="construction" className="w-16 h-16 mb-4 text-slate-300"></i>
                <p className="text-lg">Bu modül ({activeTab}) yapım aşamasında.</p>
              </div>
            )}
          </main>
        </div>
      );
    };

    // Uygulamayı Başlat
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
